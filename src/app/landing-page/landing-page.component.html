<div class="wrapper">
    <nav class="navbar navbar-expand-md navbar-transparent cus-nav">
        <div class="container">
            <!-- <img class="img-fluid pr-3 aa-logo-img" src="" alt="logo"> -->
            <a class="navbar-brand px-0 py-0" href="#">LOGO</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link cus-nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link cus-nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link cus-nav-link" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="s130">
        <div class="in-box">
            <form class="inner-form">
                <div class="input-field first-wrap">
                    <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </div>
                    <input id="search" type="text" [(ngModel)]="searchText"  placeholder="What are you looking for?" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="input-field second-wrap">
                    <button class="btn-search" type="button">SEARCH</button>
                </div>
            </form>
            <div class="cus-re-item" *ngIf="searchText">
                <ul>
                    <li *ngFor="let item of searchItems | appFilter: searchText">{{item.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
