<div class="background">
    <div class="container pt-5 ">
        <div class="row">
            <div class="col-md-4">
                <h3 class="mb-4">Applications</h3>
            </div>
            <div class="col-md-4 mb-2 text-right">
                <button class="btn btn-primary add-button">Add Application</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search" (ngModelChange)="filterAgain()"
                                   aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary btn-custom" type="button" (click)='filterAgain()'>Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="cus-list-item">
                            <ul>
                                <li *ngFor="let item of searchItems"
                                    (click)="singleRouting(item)">

                                    <div class="card mb-3 custom-card">
                                        <div class="row no-gutters">
                                            <div class="col-md-4">
                                                <img src="https://www.thebalance.com/thmb/hoVurg0bnTfXto416am9evmIBHo=/2122x1415/filters:fill(auto,1)/corporate-team-56a9a7173df78cf772a93eaa.jpg"
                                                     class="card-img" style="height: 150px;width: auto" alt="...">
                                            </div>
                                            <div class="col-md-8" style="border-left: 1px solid #ccc;">
                                                <div class="card-body">
                                                    <h5 class="card-title" style="color: #3FAEA9">{{item.name}}</h5>
                                                    <p class="card-text">HTML, CSS, NodeJs, AngularJs</p>
                                                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut nec tincidunt arcu, sit amet .

                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-12">
                        <h6>Advanced Filters</h6>
                        <div class="cus-filter-list-item">
                                    <a href="#" class="badge badge-primary badge-pill badge-custom">
                                        Status
                                    </a>
                                    <a href="#" class="badge badge-primary badge-pill badge-custom">
                                        Application Criticality
                                    </a>
                                    <a href="#" class="badge badge-primary badge-pill badge-custom">
                                        AssetType
                                    </a>
                                    <a href="#" class="badge badge-primary badge-pill badge-custom">
                                        Vendor
                                    </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
